<style>
  * {
    margin: 5px;
  }
  h1 {
    color: red;
  }

  input {
    height: 35px;
    width: 80%;
    padding: 10px;
    font-size: 18px;
  }

  button {
    height: 35px;
  }

  button.delete {
    height: 35px;
    color: white;
    border: none;
    background-color: rgb(249, 68, 45);
  }
  button.update {
    height: 35px;
    color: white;
    background-color: green;
  }
</style>

<h1>Task Management System</h1>

<input type="text" placeholder="Add Task" [(ngModel)]="task" />

@if (isUpdate) {
<button (click)="updateTask()" class="update">Update</button>
} @else {
<button (click)="addTask()" class="add">Add</button>
}

<br /><br /><br />

<h2>List of Tasks :</h2>
@for (item of taskList; track $index) {
<div style="display: flex">
  <h3>{{ item }}</h3>
  <button class="delete" (click)="deleteTask($index)">Delete Task</button>
  <button class="update" (click)="editFunc($index)">Edit</button>
</div>
}
